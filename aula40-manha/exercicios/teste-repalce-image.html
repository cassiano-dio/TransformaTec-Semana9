<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <img src="img/lua.jpg" id="image" />
    <script>
      function change( )
      {
       var img = document.getElementById("image");
       img.src = "img/sol.png";
      }
      
      document.getElementById("image").onclick = change;
    </script>
 </body>

</html>
