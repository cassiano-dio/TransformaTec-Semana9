<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <p>Selecione uma marca de carro</p>

    <select name="marcas" id="marcas" onchange="escolha()">
        <option value="Ford">Ford</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="FIAT">FIAT</option>
        <option value="Chevrolet">Chevrolet</option>
    </select>

    <p id="escolhido">Carro n√£o selecionado</p>

    <script>
        function escolha(){
            var carro = document.getElementById("marcas").value
            document.getElementById("escolhido").innerHTML = "Carro selecionado: " + carro
        }
    </script>

</body>
</html>
