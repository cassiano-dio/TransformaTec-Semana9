<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            font-family: 'Courier New', Courier, monospace;
            padding: 5px;
            font-size: 20px;
            border-radius: 5px;
            
        }

        .btn{
            width: 100%;
            background-color: antiquewhite;
        }

        body{
            background-color: cornflowerblue;
        }

        h1, h2, label{
            color: antiquewhite;
        }

        h2, h1{
            font-size: 24px;
        }

        input, select, textarea{
            
            background-color: antiquewhite;
        }
    

    </style>
</head>
<body>
    <div style="width: 50%;">
        <h1>Pizzaria Transforma Tec</h1>
    
        <form id="formulario">
            
            
            <div class="input-group">
                <label for="name">Nome </label>
                <br>
                <input id="name" name="name" type="text"/>
            </div>
            <br>
            <div class="input-group">
                <label for="email">Email</label>
                <br>
                <input id="email" name="email" type="email"/>
            </div>
            <br>
            <div class="input-group">
                <label for="phone">Telefone</label>
                <br>
                <input id="phone" name="phone" type="number"/>
            </div>
            <br>

            <div class="input-group">
                <label for="size">Tamanho</label>
                <br>
                <select id="size" name="size">
                    <option>Pequena</option>
                    <option>Media</option>
                    <option>Grande</option>
                    <option>Gigante</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label for="border">Sabor da borda</label>
                <br>
                <select id="border" name="border">
                    <option>Chocolate</option>
                    <option>Cheddar</option>
                    <option>Catupiry</option>
                    <option>Sem borda</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label for="border-thick">Espessura da massa</label>
                <br>
                <select id="border-thick" name="border-thick">
                    <option>Fina</option>
                    <option>Média</option>
                    <option>Grossa</option>
                </select>
            </div>
            <br>
            <div class="input-group">
                <label >Sabores</label>
                <br>
                <input id="calabresa" name="taste" type="checkbox" value="calabresa"/>
                <label>Calabresa</label>
                <br>
                <input id="mussarela" name="taste" type="checkbox" value="mussarela"/>
                <label>Mussarela</label>
                <br>
                <input id="quatro-queijos" name="taste" type="checkbox" value="quatro-queijos"/>
                <label>Quatro queijos</label>
                <br>
                <input id="moda-da-casa" name="taste" type="checkbox" value="moda-da-casa"/>
                <label>Moda da casa</label>
                <br>
                <input id="bacon" name="taste" type="checkbox" value="bacon"/>
                <label>Bacon</label>
                <br>
                <input id="palmito" name="taste" type="checkbox" value="palmito"/>
                <label>Palmito</label>
            </div>
            <br>
            <div class="input-group">

                <label>Observações</label>
                <br>
                <textarea id="message" name="message" rows="6" cols="35"></textarea>
            </div>
            
            
            <div class="input-group">
                <br>
                <button type="submit" class="btn">Pedir!</button>
            </div>
            
        </form>
        </section>

        <div class="results">
            <h2>Detalhes do pedido</h2>
            <pre style="color: antiquewhite; font-size: 24px;"></pre>
        </div>
    </div>
    
</body>
<script>
    function getPizza(event) {
        
        event.preventDefault();
        
        const data = new FormData(event.target);
        
        const formJSON = Object.fromEntries(data.entries());


        formJSON.taste = data.getAll('taste');
        
        const results = document.querySelector('pre');
        
        results.innerText = JSON.stringify(formJSON, null, 2);
    }

    const form = document.getElementById('formulario');
    form.addEventListener('submit', getPizza);
</script>
</html>
